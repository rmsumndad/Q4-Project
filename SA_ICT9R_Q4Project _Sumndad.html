		<div id="dv2" align="center"><br>
		<h1>Millimeters - Centimeters</h1><hr>
  		<input id="Milli" type="number" oninput="Convert(this.value)"><br><br>
 		<p><strong id="Centi"></strong></p>
  		<hr>
		<script>
			function Convert(Milli) {
  			document.getElementById("Centi").innerHTML = Milli * 0.1;
			}
		</script>
		</div>

		<div id="dv2" align="center"><br>
		<h1>Millimeters - Meters</h1><hr>
		<input id="MM" type="number" oninput="MConvert(this.value)"><br><br>
		<p><strong id="Meters"></strong></p>
		<hr>
		<script>
			function MConvert(MM){
			document.getElementById("Meters").innerHTML = MM * 0.001;
			}
		</script>
		</div>

		<div id="dv2" align="center"><br>
		<h1>Millimeters - Kilometers</h1><hr>
			<input id="Millim" type="number" oninput="KMConvert(this.value)"><br><br>
 		<p><strong id="KMMM"></strong></p>
  		<hr>
		<script>
			function KMConvert(Millim) {
  			document.getElementById("KMMM").innerHTML = Millim * 0.000001;
			}
		</script>
